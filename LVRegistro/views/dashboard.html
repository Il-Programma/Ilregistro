
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IL registro</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>IL registro di Nicol√≤</h1>
      <h2>Classe: 4BR</h2>
    </header>
    <nav class="dashboard-nav">
      <a href="/valutazioni" class="nav-item">Voti</a>
      <a href="/note" class="nav-item">Note</a>
      <a href="/presenze" class="nav-item">Presenze</a>
      <a href="/impostazioni" class="nav-item">Impostazioni</a>
    </nav>
    <div class="clock-container">
      <div id="clock"></div>
      <div id="date"></div>
      <div id="calendar" class="calendar"></div>
    </div>
  </div>
  <script>
    function createCalendar() {
      const now = new Date();
      const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
      const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);
      const days = ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'];
      const months = ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno', 'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'];
      
      let html = `<div class="calendar-header">${months[now.getMonth()]} ${now.getFullYear()}</div><div class="calendar-grid">`;
      
      // Add day headers
      days.forEach(day => {
        html += `<div class="calendar-day-header">${day}</div>`;
      });
      
      // Add empty cells for days before the first day of the month
      for (let i = 0; i < firstDay.getDay(); i++) {
        html += '<div class="calendar-day empty"></div>';
      }
      
      // Add days of the month
      for (let day = 1; day <= lastDay.getDate(); day++) {
        const isToday = day === now.getDate();
        html += `<div class="calendar-day${isToday ? ' today' : ''}">${day}</div>`;
      }
      
      html += '</div>';
      document.getElementById('calendar').innerHTML = html;
    }
    
    createCalendar();
    function updateClock() {
      const now = new Date();
      const clock = document.getElementById('clock');
      const date = document.getElementById('date');
      clock.textContent = now.toLocaleTimeString();
      date.textContent = now.toLocaleDateString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
